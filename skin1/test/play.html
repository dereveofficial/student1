<html>

<title>Simple jQuery Slider Demo</title>

<link rel="stylesheet" href="/test/css/main_slide.css" media="all">
</head>
<body>
<div id="slide">
	<a href="/collections/ss2014.htm"  target="_top"><img src="http://www.dereve.co.kr/ss2014/main_01.jpg" title="Womens S/S 2014 Shop the Look!"></a>
	<a href="/collections/ss2014.htm"  target="_top"><img src="http://www.dereve.co.kr/ss2014/main_02.jpg" title="Womens S/S 2014 Shop the Look!"></a>
	<a href="/collections/ss2014.htm"  target="_top"><img src="http://www.dereve.co.kr/ss2014/main_03.jpg" title="Womens S/S 2014 Shop the Look!"></a>
	<a href="/collections/ss2014.htm"  target="_top"><img src="http://www.dereve.co.kr/ss2014/main_04.jpg" title="Womens S/S 2014 Shop the Look!"></a>
</div>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="/test/js/simple-jquery-slider.min.js"></script>
<script type="text/javascript">
(function(simpleSlide) {
	simpleSlide(window.jQuery, window, document);
}(function($, window, document) {
	$(function() {
		window.slider = $('#slide');
		window.slider.simpleSlide({
			'auto':true,
			'bullets':true,
			'slideSelector':'img',
			'onInitiate':function(){
				window.slider.find('a.arrow.prev').addClass('fa fa-angle-left');
				window.slider.find('a.arrow.next').addClass('fa fa-angle-right');
			}
		});
	});
}));
</script>

</script>
</body>
