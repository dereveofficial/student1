<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8">

	<title>Lightbox</title>

	<meta name="description" lang="en" content="Lightbox is a script used to overlay images on the current page. It's a snap to setup and works on all modern browsers."/>
	<meta name="author" content="Lokesh Dhakar">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="/test/css/lightscreen.css">
	<link rel="stylesheet" href="/test/css/lightbox.css">
</head>
<body>


	<section id="examples" class="examples-section">
		<div class="containerlight">
			<div class="image-row">
				<div class="image-set">
					<a class="example-image-link" href="/test/images/b1.jpg" data-lightbox="example-set" data-title="Click the right half of the image to move forward. &lt;a href=&quot;http://www.naver.com&quot;&gt;Horses&lt;/a&gt; "><img class="example-image" src="/test/images/a1.jpg" alt=""/></a>
					<a class="example-image-link" href="/test/images/b2.jpg" data-lightbox="example-set" data-title="Or press the right arrow on your keyboard."><img class="example-image" src="/test/images/a2.jpg" alt="" /></a>
					<a class="example-image-link" href="/test/images/b3.jpg" data-lightbox="example-set" data-title="The next image in the set is preloaded as you're viewing."><img class="example-image" src="/test/images/a3.jpg" alt="" /></a>
					<a class="example-image-link" href="/test/images/b4.jpg" data-lightbox="example-set" data-title="Click anywhere outside the image or the X to the right to close."><img class="example-image" src="/test/images/a4.jpg" alt="" /></a>


					<a class="example-image-link" href="/test/images/b1.jpg" data-lightbox="example-set" data-title="Click the right half of the image to move forward. "><img class="example-image" src="/test/images/a1.jpg" alt=""/></a>
					<a class="example-image-link" href="/test/images/b2.jpg" data-lightbox="example-set" data-title="Or press the right arrow on your keyboard."><img class="example-image" src="/test/images/a2.jpg" alt="" /></a>
					<a class="example-image-link" href="/test/images/b3.jpg" data-lightbox="example-set" data-title="The next image in the set is preloaded as you're viewing."><img class="example-image" src="/test/images/a3.jpg" alt="" /></a>
					<a class="example-image-link" href="/test/images/b4.jpg" data-lightbox="example-set" data-title="Click anywhere outside the image or the X to the right to close."><img class="example-image" src="/test/images/a4.jpg" alt="" /></a>


					<a class="example-image-link" href="/test/images/b1.jpg" data-lightbox="example-set" data-title="Click the right half of the image to move forward. "><img class="example-image" src="/test/images/a1.jpg" alt=""/></a>
					<a class="example-image-link" href="/test/images/b2.jpg" data-lightbox="example-set" data-title="Or press the right arrow on your keyboard."><img class="example-image" src="/test/images/a2.jpg" alt="" /></a>
					<a class="example-image-link" href="/test/images/b3.jpg" data-lightbox="example-set" data-title="The next image in the set is preloaded as you're viewing."><img class="example-image" src="/test/images/a3.jpg" alt="" /></a>
					<a class="example-image-link" href="/test/images/b4.jpg" data-lightbox="example-set" data-title="Click anywhere outside the image or the X to the right to close."><img class="example-image" src="/test/images/a4.jpg" alt="" /></a>


				</div>
			</div>
		</div>
	</section>

	<script src="/test/js/lightbox-jquery-1.11.0.min.js"></script>
	<script src="/test/js/lightbox.js"></script>

</body>
</html>
