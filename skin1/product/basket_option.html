<style type="text/css">
/**
 익스플로어계열의 브라우져에서 ajax로 가져온 페이지의 외부 css호출 링크가 작동하지 않아서 직접 css를 입력합니다.
 디자인 수정시에도 확인 해주세요.
 */
/* 상품 리스트 장바구니 담기 레이어 */
/* LAYER POP */
.xans-product-basketoption {
	background:#b4bdc5; overflow:hidden;
	position:fixed; _position:absolute; top:50%; left:50%; width:500px; margin:-157px 0 0 -250px; z-index:100; border:1px solid #d3d3d3;
}
.xans-product-basketoption .close { text-align:right; }
.xans-product-basketoption .close img { cursor:pointer; }

.xans-product-basketoption h1 { padding:0 25px 25px; color:#272823; font-size:26px; text-decoration:underline; }
.xans-product-basketoption .btnArea { overflow:hidden; zoom:1; background:#fff; padding:30px 30px 30px 27px ; margin:0; position:relative; left:0; text-align:right; }
.xans-product-basketoption .btnArea img { margin:0 0 0 -3px; }

.xans-product-basketoption .layInner { position:relative; padding:20px 25px 0; border-top:1px solid #99a2aa; overflow:auto; overflow-x:hidden; max-height:210px; .height:210px; background:#fff; border-bottom:1px solid #dedcdc; }
.xans-product-basketoption .layInner p { padding:0 0 10px; }
.xans-product-basketoption .layInner p span { padding:0 0 0 15px; color:#f26522; text-decoration:underline; }
.xans-product-basketoption table { margin:0 0 20px; }
.xans-product-basketoption th { background:#fff; color:#000; font-weight:normal; padding:5px 0; font-size:11px; }
.xans-product-basketoption td { padding:7px 0; text-align:center; vertical-align:middle; }
.xans-product-basketoption .chk { width:30px; }
.xans-product-basketoption td.option { text-align:left;}
.xans-product-basketoption td.quantity { width:70px; text-align:center; }
.xans-product-basketoption .quantity input { width:50px; padding:1px 2px; border:1px solid #c3cad1; background:none; text-align:center; }
.xans-product-optionlist td { border-bottom:1px solid #c3cad1; }
</style>
<div module="Product_BasketOption">
        <p class="close"><a onclick="$('.xans-product-basketoption').hide();"><img src="http://img.echosting.cafe24.com/design/skin/mono/btn_close.gif" alt="창닫기" /></a></p>
    <h1><span>장바구니 담기ㄴㄴㄴㄴㄴㄴㄴㄴㄴ</span></h1>

    <div class="layInner">
        <p>상품명: <span>{$name}</span></p>

        <table border="1" summary="상품 옵션입력 폼입니다">
            <caption>상품 옵션입력 </caption>
            <thead>
                <tr>
                    <th scope="col" class="chk">선택</th>
                    <th scope="col" class="option">옵션</th>
                    <th scope="col" class="quantity">수량</th>
                </tr>
            </thead>
            <tbody>
                <tr module="Product_OptionList">
                    <td class="chk">{$form.check}</td>
                    <td class="option">{$option_name}</td>
                    <td class="quantity">{$form.quantity}</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="btnArea">
        <p class="btnLeft">
            <a href="#none" onclick="{$action_basket}"><img src="http://img.echosting.cafe24.com/design/skin/mono/product/btn_prdBasketS.gif" alt="장바구니 담기"></a>
            <a href="#none" onclick="{$action_buy}"><img src="http://img.echosting.cafe24.com/design/skin/mono/product/btn_prdOrderS.gif" alt="바로 구매하기"></a>
        </p>
    </div>
</div>
