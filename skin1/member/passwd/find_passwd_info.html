<!--@layout(/layout/basic/layout.html)-->
<!--상단위치-->
<div module="Product_menupackage">
<!--@css(/css/module/product/menupackage.css)-->
    <div class="pathlogin" module="product_headcategory">
    <div class="titleArea">
        <h2>Find Password step.1</h2>
    </div>
        <ol>
		<li class="first"><a href="/">De r&ecirc;ve</a></li>
		<li>Login / Register</li>
		<li title="현재 위치">Find Password step.1</li>
        </ol>
    </div>
</div>
<!--상단위치끝-->


<!--login bg start --><div class="bgbg">

<div module="member_findpasswd">
<!--@css(/css/module/member/find_passwd.css)-->
    <!--
        $nextURL = /member/passwd/find_passwd_question.html 
     -->

	  <div class="whitebg">

    <div class="inner">
		
		<p class="mainCopy">Forgot your Password?</p>
		<p class="subCopy">회원가입시 기입한 아이디와 이름 그리고 이메일주소를 입력해주세요.</p>

        <fieldset>
            <legend>비밀번호 찾기 1단계 정보 입력</legend>
            <p class="check">
                <span class="type">{$form.check_method}
            </p>


			<table border="0" cellpadding="0" cellspacing="0">
  <tr>
    <td class="opt">ID</td>
    <td class="ion">{$form.member_id}</td>
  </tr>
  <tr class="mName">
    <td class="opt">Name</td>
    <td class="ion">{$form.name}</td>
  </tr>
  <tr  class="ssn_no">
    <td class="opt">주민등록번호로 찾기</td>
    <td class="ion">{$form.ssn}</td>
  </tr>
  <tr class="email" style="display:none;">
    <td class="opt">E-mail</td>
    <td class="ion">{$form.email}</td>
  </tr>
    <tr class="ipin" style="display:none;">
    <td class="opt">아이핀인증으로 찾기</td>
    <td class="ion"><a href="#" onclick="{$action_func_find_passwd_question}"><img src="http://img.echosting.cafe24.com/design/skin/mono/member/btn_memJoin2.gif" alt="아이핀 인증"></a></td>
  </tr>
</table>

            <p class="btn">
                <a href="#" onclick="{$action_func_find_passwd_question}"><img src="/test/images/btn_findid_15.jpg" onmouseover="this.src='/test/images/btn_findid_over_15.jpg'" onmouseout="this.src='/test/images/btn_findid_15.jpg'" title="비밀번호 찾기" /></a>
            </p>
        </fieldset>
    </div>
</div>


</div>


</div><!--login bg end -->
