<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>테이블 줄칸 합치기</title>
</head>
<body>
  <!-- 6줄 tr*6 4칸 td*4 텍스트 {} -->
  <!-- table>tr*6>td*4>{텍스트} -->
  <p>6줄 4칸</p>
  <table border="1" width="80%">
    <tr><!--첫번째줄-->
      <td rowspan="2">텍스트</td>
      <td rowspan="2">텍스트</td>
      <td colspan="2">텍스트</td>
      <!-- <td>텍스트</td> -->
    </tr>
    <tr><!--두번째줄-->
      <!-- <td>텍스트</td> -->
      <!-- <td>텍스트</td> -->
      <td>텍스트</td>
      <td>텍스트</td>
    </tr>
    <tr><!--세번째줄-->
      <td rowspan="2">텍스트</td>
      <td>텍스트</td>
      <td>텍스트</td>
      <td>텍스트</td>
    </tr>
    <tr><!--네번째줄-->
      <!-- <td>텍스트</td> -->
      <td>텍스트</td>
      <td>텍스트</td>
      <td>텍스트</td>
    </tr>
    <tr><!--다섯번째줄-->
      <td rowspan="2">텍스트</td>
      <td>텍스트</td>
      <td>텍스트</td>
      <td>텍스트</td>
    </tr>
    <tr><!--여섯번째줄-->
      <!-- <td>텍스트</td> -->
      <td>텍스트</td>
      <td>텍스트</td>
      <td>텍스트</td>
    </tr>
  </table>
</body>
</html>
