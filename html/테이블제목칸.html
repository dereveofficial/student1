<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>td 테이블의 제목칸</title>
</head>
<body>
  <p>다중커서 만들기</p>
  <p>alt키 누른상태에서 밑에 커서 클릭</p>
  <!-- 3줄4칸 tr*3>td*4>{텍스트} -->
  <table border="1" width="80%">
    <tr>
      <th>제목</th>
      <th scope="col">내용</th>
      <th scope="col">내용</th>
      <th scope="col">내용</th>
    </tr>
    <tr>
      <th scope="row">제목</th>
      <td>내용</td>
      <td>내용</td>
      <td>내용</td>
    </tr>
    <tr>
      <td scope="row">내용</td>
      <td>내용</td>
      <td>내용</td>
      <td>내용</td>
    </tr>
  </table>

</body>
</html>
