<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>테이블 기본</title>
</head>
<body>
  <!-- 2줄 3칸 만들기 -->
  <table border="1" width="70%">
    <tr>
    <td>text</td>
    <td>text</td>
    <td>text</td>
    </tr>
    <tr>
    <td>text</td>
    <td>text</td>
    <td>text</td>
    </tr>
  </table>
  <hr>
  <p>2줄 3칸 테이블</p>
  <!-- 테이블 table
  2줄 에밋 tr*2
  3줄 에밋 td*3 
  텍스트 에밋 {데이터} -->
  <!-- table>tr*2>td*3>{데이터} -->
  <table border="1" width="70%">
    <tr>
      <td>데이터</td>
      <td>데이터</td>
      <td>데이터</td>
    </tr>
    <tr>
      <td>데이터</td>
      <td>데이터</td>
      <td>데이터</td>
    </tr>
  </table>

</body>
</html>
