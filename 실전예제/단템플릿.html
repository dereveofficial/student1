<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>단템플릿</title>
  <style>
    * {margin 0; padding: 0; box-sizing: border-box;}
    .wrap{width: 80%; margin: 0 auto;} /* 테스트용 */

    /* 단스타일 여기서부터*/
    .my-dan .my-row {
      display: flex;
      flex-wrap: wrap;
      flex-direction: row;
      justify-content: space-between; /*양끝정렬 여백균등*/
      align-items: center;
      align-content: center;
      margin-bottom: 50px;
    }

    .my-dan.padding5 .my-row{margin-left: -5px; margin-right: -5px;}
    .my-dan.padding20 .my-row{margin-left: -20px; margin-right: -20px;}
    .my-dan.padding30 .my-row{margin-left: -30px; margin-right: -30px;}

    .my-dan .my-row .my-col {
      flex-grow: 1;
      flex-shrink: 1;
      box-sizing: border-box;
    }

    .my-dan.grid1 .my-row .my-col {
      flex-basis: 100%;
    }

    .my-dan.grid2 .my-row .my-col {
      flex-basis: 50%;
    }

    .my-dan.grid3 .my-row .my-col {
      flex-basis: 33.33%;
    }

    .my-dan.grid4 .my-row .my-col {
      flex-basis: 25%;
    }

    .my-dan.padding5 .my-row .my-col {
      padding: 0 5px;
    }

    .my-dan.padding20 .my-row .my-col {
      padding: 0 20px;
    }

    .my-dan.padding30 .my-row .my-col {
      padding: 0 30px;
    }

    .my-dan .my-row .my-col-inner {}

    .my-dan .my-row .my-col-inner img {
      width: 100%;
      height: auto;
      display: block;
    }
    
    /* 배너매니저 유튜브 동영상 스타일 */
    .df-bannermanager{
      width: 100%; /*부모의너비를 따른다*/
      /* max-width: 768px; 최대너비크기지정 */
    }
    .df-bannermanager > div{
      position: relative;
      /* 16:9비율 0.5625% */
      /* 4:3비율 0.75% */
      /* padding-top: 75%; */
      padding-top: 56.25%;
      /* 너비에 해당되는 부분을 .parent(위쪽조상)에 준다 */
      /* max-width: 768px; */
      background-color: #000;
    }
    .df-bannermanager > div iframe{
      position: absolute;
      left: 0; 
      top: 0;
      width: 100%;
      height: 100%;
      /* 부모의 너비와높이를 따른다 */
    }
    /*너비 지정*/
   .mywidth1400{max-width: 1400px !important;
  margin: 0 auto;
  margin-left: auto;}



  </style>
</head>
