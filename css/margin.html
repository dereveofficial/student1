<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>margin</title>
  <style>
    *{margin:0;padding:0;}
    .box{
      /* margin:50px; 1개 값은 상우하좌*/
      /* margin:10px 20px 30px 40px; 상우하좌 순서 */
      /* margin:10px 20px 30px; 상 우좌 하 */
      margin:10px 20px; /*상하 좌우*/
    }
    .box1{background-color:#f00;}
    .box2{background-color:#0f0;}
    .box3{background-color:#00f;}
  </style>
</head>
<body>
  <!-- div.box.box$*3>{box$} -->
  <div class="box box1">box1</div>
  <div class="box box2">box2 Lorem ipsum dolor sit amet consectetur adipisicing elit. Error odit quidem enim reiciendis ab, repellat nobis suscipit! Corporis tenetur eaque, assumenda optio omnis libero. Illum dicta quis hic rerum placeat.</div>
  <div class="box box3">box3</div>
</body>
</html>
