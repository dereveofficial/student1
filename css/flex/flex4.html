<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flex layout - header 1row 3단 레이아웃1</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      .container {
        padding: 1rem;
        min-width: 960px;
      }

      .parent{
      background-color: #ccc;
      display: flex;
      flex-direction: row; 
      /* 플렉스방향은 기본값이 row */
      /* 주축의 정렬을 양끝, 사이여백 균등 */
      justify-content: space-between;
      /* 플렉스 아이템을 교차축에 가운데 */
      align-items: center;
    }

    .parent .child{
      background-color: #999;
    }

    .logo{
      width: 150px;
      height: 150px;
    }

    .navigation{
      width: 200px;
      line-height: 80px;
      /* 플렉스컨테이너의 플렉스 아이템 배치 남은여유공간에 맞게 해당 플렉스 아이템 늘리기 */
      flex-grow: 1;
      padding: 0 10px;
      /* text-align: center; */
    }

    .navigation .inner{
      background-color: #ef8;
    }

    .util-top{
      width: 80px;
      height: 60px;
    }
     
    </style>
  </head>

  <body>
    <div class="container">
      <header class="parent">
        <div class="logo child">logo</div>
        <div class="navigation child">
          <div class="inner">nav</div>
        </div>
        <div class="util-top child">util-top</div>
      </header>
    </div>
  </body>
</html>
